<h1 mat-dialog-title id="mat-error-dialog-title">{{ title }}</h1>
<div mat-dialog-content>
  <p id="mat-error-dialog-message">{{ message }}</p>
</div>
<div class="mat-error-dialog-actions" mat-dialog-actions>
  <button (click)="close()" mat-button cdkFocusInitial id="mat-error-dialog-close-button">Ok</button>
</div>
